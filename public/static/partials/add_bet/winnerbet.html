
<div class="topRowInput">
    <md-input-container class="md-block">
        <label>Pick</label>
        <md-select name="pick" placeholder="Pick" ng-model="vm.pick">
            <md-option ng-value=pick ng-repeat="pick in vm.picks">{{pick}}</md-option>
        </md-select>
    </md-input-container>
</div>
